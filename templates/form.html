<!DOCTYPE html>
<html>
<head>
	<title>main</title>

    <style>
        .adjust
        {
	        margin-left: 30%;
	        margin-top:5%;
	        padding: 2%;
	        border:2px solid black;
	        width:40%;
	        border-radius: 5%;
        }
    </style>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="adjust">
        <form action="{{url_for("gfg")}}" method="post">
            <div class="row">
                <div class="offset-sm-2">
                    <h4 style="color:#d13ebd">Enter details to capture your face</h4>
                </div>
            </div><br>
             <div class="form-group row"> 
                    <div class="col-sm-4">
                        <label for="job" class="col-form-label text-primary">JobCardId</label>
                    </div>
                    
                    <div>
                        <input type="text" class="form-control" id="job" name="job" placeholder="Card Id">
                    </div>
             </div>   
             <div class="form-group row"> 
                    <div class="col-sm-4">
                        <label for="fname" class="col-form-label text-primary">Name</label>
                    </div>
                    
                    <div>
                        <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name">
                    </div>
             </div>
             <div class="form-group row">
                <div class="col-sm-2 offset-sm-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
             </div>
        </form>
    </div>
</body>
